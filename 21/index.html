    <script>
        var i = 0;
        function recurse () {
            i++;
            recurse();
        }
        try {
            recurse();
        } catch (e) {
            console.log('maxStackSize = ' + i);
            console.log(e);
        }

        // maxStackSize в Google Chrome = 13950
        // maxStackSize в Mozilla Firefox = 32716
        // maxStackSize в Opera = 13972
    </script>
