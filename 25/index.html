<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        // Функция, которая создает новый элемент, добавляет его в DOM и устанавливает для него стиль с помощью CSS
        function addElement(selector, css) {
            const element = document.createElement(selector);
            element.style.cssText = css;
            document.querySelector('body').appendChild(element);
        }

        addElement('div', 'background-color: red; height: 100px; width: 100px;');
    </script>
</body>

</html>
