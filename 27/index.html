<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 27</title>
    <style>
        .element {
            width: 200px;
            height: 200px;
            background-color: #fd003b;
            border-radius: 20px;
            margin-top: 20px;
            animation-iteration-count: infinite;
        }
    </style>
</head>

<body>
    <button class="add-animation">Добавить анимацию</button>
    <div class="element"></div>
    <script>
        const element = document.querySelector('.element');
        function addAnimation(element) { // Функция, которая добавляет анимацию для элемента на странице
            const animation = `
            @keyframes animation {
                from {
                    width: 200px;
                    height: 200px;
                    border-radius: 20px;
                    background-color: #fd003b;
                }
                to {
                    width: 100px;
                    height: 100px;
                    border-radius: 200px;
                    background-color: #0069fd;
                }
            }`;
            document.querySelector('style').innerHTML += animation;
            element.style.animationName = 'animation';
            element.style.animationDuration = '5s';
        }

        const animationBtn = document.querySelector('.add-animation');
        animationBtn.addEventListener('click', () => {
            addAnimation(element);
        });
    </script>
</body>

</html>
