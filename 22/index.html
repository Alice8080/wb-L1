<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./18.js"></script>
    <title>Test</title>
</head>

<body>
    <div id="id">
        <script>
            document.write(document.getElementById('id').innerHTML);
        </script>
    </div>

    <script>
        // Функцию document.write() внутри document.write() в Google Chrome можно 21 раз, в других - 20
        // Использование document.write() может задержать отображение содержимого страницы на десятки секунд и особенно проблематично для пользователей при медленном соединении. 
        // Поэтому Chrome во многих случаях блокирует выполнение document.write()
    </script>
</body>

</html>
