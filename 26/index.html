        <script>
        const startElement = document.querySelector('body');
        function logSelectors(startElement) { // Рекурсивный обход дерева DOM
            const children = startElement.children; 
            for (const child of children) { // Проходим по всем потомкам стартового элемента
                console.log(child.tagName); // Вывод тега дочернего элемента в консоль
                if (child.children.length > 0) { 
                    logSelectors(child); // Если у дочернего элемента есть потомки, для них также вызывается функция, где данный элемент является стартовым
                }
            }
        }
        logSelectors(startElement);
    </script>
